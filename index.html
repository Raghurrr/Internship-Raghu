<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">

   
    <script src="script.js"></script> 
    

</head>
<body>
    
    <div id="main">
        <span class="bi bi-calculator" style="background-color: aqua;">CALCULATOR </span>
         <marquee> <strong style="color: aqua;"> let's Calculate </strong> </marquee></span><BR>
    <input id="screen" size="38px"  disabled>
    <br><br>
    <span>
    <button onclick="perform(1)">1</button>&nbsp;
    <button onclick="perform(2)">2</button>&nbsp;
    <button onclick="perform(3)">3</button> 
    </span><br>
    <span>
    <button onclick="perform(4)">4</button>&nbsp;
    <button onclick="perform(5)">5</button>&nbsp;
    <button onclick="perform(6)">6</button>
   </span><br>
   <span>
    <button onclick="perform(7)">7</button>&nbsp;
    <button onclick="perform(8)">8</button>&nbsp;
    <button onclick="perform(9)">9</button>
   </span><br>
   <span>
    <button onclick="perform(0)">0</button>&nbsp;
    <button onclick="perform('.')">.</button>&nbsp;
    <button onclick="perform('+')">+</button>
   </span><br>
   <span>
    <button onclick="perform('-')">-</button>&nbsp;
    <button onclick="perform('*')">*</button>&nbsp;
    <button onclick="perform('/')">/</button>
   </span><br>
   <span>
    <button onclick="perform('%')">%</button>&nbsp;
    <button onclick="perform('**2')">p2</button>&nbsp;
    <button onclick="perform('**3')">p3</button>
   </span><br><br>
   <span>
    <button id="s1" onclick="calCulate()"> = </button>&nbsp;
    <button id="s2" onclick="reSet()">clear</button>
   </span>
    </div>
    
  

</body>
</html>
